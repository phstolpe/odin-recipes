<!DOCTYPE html>

<html lang="en">
	<head>

    <link rel="stylesheet" href="../styles.css">

  <body>

    <h2>Description</h2>
    <p>A folded flat bread with stuff in it.</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Tortilla</li>
      <li>Ground beef</li>
      <li>Salsa</li>
      <li>Onion</li>
      <li>Lime</li>
      <li>Coriander</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Cook ground beef with desired spices</li>

    </ol>
